  </head>
  <body>
    <div class="frontbanner">
      <header>
        <div class="container3">
          <div class="col-div-6">
            <a class="logo" href="index.html"><img src="billeder/logo.png" alt="Logo" /></a>
          </div>

          <!--BURGERMENU-->
          <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
              <span></span>
            </label>

            <ul class="menu__box">
              <li><a class="menu__item" href="destinations.html">Destinations</a></li>
              <li><a class="menu__item" href="kontakt.html">Contact</a></li>
            </ul>
          </div>
          <!--BURGERMENU-->
          <div class="col-div-6">
            <ul class="nav">
              <li><a href="index.html"></a></li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
      </header>
    </div>
    <main class="contactgrid">
      <h1 class="contacth1">Contact us!</h1>
      <h3 class="contacth3">If you have any questions, feel free to ask them here:</h3>
      <div id="formgrid">
        <form id="nyhedsbrev" name="nyhedsbrev" netlify>
          <div class="form-felt1">
            <label for="fulde-navn">Full name</label>
            <input type="text" id="fulde-navn" name="nyhedsbrev" placeholder="Thomas Moore" />
          </div>
          <div class="form-felt2">
            <label for="email">Email</label>
            <input type="email" id="email" name="nyhedsbrev" placeholder="thomasmoore@gmail.com" />
          </div>
          <div class="form-felt3">
            <label for="tlf">Phone number</label>
            <input type="tel" id="tlf" name="nyhedsbrev" placeholder="+4512345678" />
          </div>
          <div class="form-felt4">
            <textarea name="nyhedsbrev" id="textarea" cols="30" rows="10" placeholder="Your question here:"></textarea>
          </div>
          <div class="form-felt5">
            <button id="nyhedsknap">Indsend</button>
          </div>
        </form>
      </div>
    </main>
  </body>
